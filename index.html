<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src = "rps.js" defer></script>
</head>
<body>
    <header>
    <h1>Rock, Paper, or Scissors. Make your selection.</h1>
    </header>

    <div id = "player_options">
    <img id = "rock" src = "rock.jpeg" onclick='makeSelection(this);'>
    <img id = "paper" src = "paper.png" onclick='makeSelection(this);'>
    <img id = "scissors" src = "scissors.jpg" onclick='makeSelection(this);'>
    </div>

    <div id = "display_result">
    <header>
    <h1>Displayed Results</h1>
    </header>
    <div id = "paras"></div>
    <div id = "end_result">
        
    </div>
    </div>

    
</body>
</html>
